<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <header id="home" class="container-lg">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="./index.html">ðŸ“’ Notes App</a>
        </nav>
    </header>
    <section class="container-lg">
        <button id="createNote" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Note</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Note</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="title" class="col-form-label">Title:</label>
                          <input type="text" class="form-control note-title" id="title">
                        </div>
                        <div class="mb-3">
                          <label for="content" class="col-form-label">New note...</label>
                          <textarea class="form-control note-content" id="content"></textarea>
                        </div>
                        <label for="exampleDataList" class="form-label">Categoty</label>
                            <input class="form-control note-category" list="datalistOptions" id="exampleDataList" placeholder="Type for more options...">
                            <datalist id="datalistOptions">
                                <option value="Task">Task</option>
                                <option value="Random thought">Random thought</option>
                                <option value="Idea" selected>Idea</option>
                            </datalist>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary close-note" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary add-note">Add</button>
                </div>
              </div>
            </div>
          </div>








    </section>

<section class="container-lg">
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Created</th>
            <th scope="col">Category</th>
            <th scope="col">Content</th>
            <th scope="col">Dates</th>
            <th scope="col">
                <img src="./images/archive_icon.png" width="26"  alt="Archive">
                <img src="./images/delete_icon.png" width="26"  alt="Delete" >
            </th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
</section>
    <script src="./notes.js"></script>
</body>
</html>
